<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input{
      display: block;
      position: absolute;
      border-radius: 50px;
      width: 300px;
      height: 70px;
      font-size: 50px;
      outline: none;
      text-align: center;
    }
    #container{
      background-color: rgb(233, 233, 233);
      height: 450px;
      width: 600px;
      color: rgb(0, 134, 0);
      text-align: center;
      font-family: 'Piedra', cursive;
      font-size: 50px;
      position: relative;
    }
  </style>

</head>
<body>
  <div id="container">
    <input type="text" id="time" placeholder="Enter Sec"
  value=""><br>
   <button value="start" onclick="count();">Start</button>
   <h1 id="showtime"></h1>
  </div>
  
  
  <script>
    function count(){
      var time = parseInt(document.getElementById("time").value)
      const showtime = document.getElementById("showtime")
      var countdown = setInterval(() => {
        showtime.innerHTML= `${time}`;
        time--
        if(time<0){
          alert("時間到")
          clearInterval(countdown)
        }
      }, 1000);
    }
  </script>
</body>
</html>
